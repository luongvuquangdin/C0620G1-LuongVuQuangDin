<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Nhập số nguyên dương bạn muốn tính giai thừa:"));
    let dem;
    let cout=1;
    for (dem=1;dem<=number;){
        if (number===0){
            break;
        }else{
        cout=cout*dem;
        dem++;
        }
    }alert("Giai thừa của "+number+" là "+cout);
</script>
</body>
</html>
