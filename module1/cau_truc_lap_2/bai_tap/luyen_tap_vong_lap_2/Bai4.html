<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soHang=Number(prompt("Nhập chiều rộng của hình chữ nhật"));
    let soCot=Number(prompt("Nhập chiều dài của hình chữ nhật"));
    let cot;
    let hang;
    for (hang = 0; hang < soHang; hang++) {
        for (cot = 0; cot < soCot; cot++)
            if (hang > 0 && hang < soHang-1 && cot > 0 && cot < soCot-1) { //nếu là háng thứ hai hoặc hàng thứ 6 và là cột thứ hai
                                                                //đến cột thứ 20 là để khoảng trắng
                document.write("\xa0\xa0")
            } else {                                            //Nếu là hàng thứ nhất và hàng thứ 7 thì viết ra 21 sao
                document.write("*");
            }
        document.write("<br>");
    }


</script>
</body>
</html>
