<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    let n1=0;
    let n2=1;
    let n3;
    let sum=0;
    document.write("Tổng 20 đầu tiên số trong dãy số fibonacci là ");
    for (number=0;number<20;number++){
        n3=n2;
        n2=n2+n1;
        sum=sum+n1;
        n1=n3;
    }
    document.write(sum);
</script>
</body>
</html>
