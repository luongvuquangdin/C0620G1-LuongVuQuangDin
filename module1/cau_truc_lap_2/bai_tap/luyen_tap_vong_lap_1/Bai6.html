<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
<script>
    let number = 7;
    let count = 0;
    let sum = 0;
    for (; count < 30; count++) {
        for (; number >= 7;) {
            if (number % 7 == 0) {
                sum = sum + number;
                number++
                break;
            }
            number++
        }
    }
    document.write(sum);
</script>
</body>
</html>
