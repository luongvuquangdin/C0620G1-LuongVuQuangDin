<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
        let Temperature = prompt("Nhập nhiệt độ hiện tại:");
    for (;Temperature;)
    {
        if (Temperature >100) {
            alert("Giảm nhiệt độ");
        }
        if (Temperature < 20) {
            alert("Tăng nhiệt độ");
        }
        Temperature=prompt("Nhập nhiệt độ hiện tại:")
    }
</script>
</body>
</html>
