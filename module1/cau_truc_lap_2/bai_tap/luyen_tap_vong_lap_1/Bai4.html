<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=1;
    let n2=1;
    let n3;
     while(n%5!=0){
        n3=n2;
        n2=n2+n;
        n=n3;
    }
    alert("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: "+n)
</script>
</body>
</html>
