<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soLuong = parseInt(prompt("Tạo mảng có bao nhiêu phần tử:"));
    let array = new Array(soLuong);
    let dem=0;
    for (let i = 0; i < array.length; i++) {
        array[i] =prompt("Nhập phần tử là số nguyên" + i);
        if (!isNaN(array[i])){
            dem+=1;
        }
    }
    document.write("Trong mảng có "+dem+" số ký tự chữ số")
</script>
</body>
</html>
