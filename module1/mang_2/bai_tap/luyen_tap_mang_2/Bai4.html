<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string =prompt("Nhập vào một chuỗi:");
    let dem=0;
    for (let i = 0; i < string.length; i++) {
        if (isNaN(string[i])){
            dem+=1;
        }
    }
    document.write("Trong mảng có "+dem+"số ký tự")
</script>
</body>
</html>
