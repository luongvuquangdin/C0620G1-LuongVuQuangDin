<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xuất hiện số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let array=[1,10,11,12,13,-2,1.3,11.2]
    let dem=0;
    let array1=new Array();
    for(let i of array){
        if (Number.isInteger(i)&& i>=10){
            dem+=1;
            array1.push(i);
        }
    }
    document.write(array1.join(","));
</script>
</body>
</html>
