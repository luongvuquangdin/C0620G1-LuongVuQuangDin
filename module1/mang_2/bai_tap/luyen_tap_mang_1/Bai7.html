<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(10)
    for(let i=0;i<array.length;i++){
       array[i]=prompt("Nhập ký tự thứ "+i);
    }
    let nums=parseInt(prompt("Hãy nhập số cần kiểm tra"));
    let count=0;
    for(let i=0;i<array.length;i++) {
        if (parseInt(array[i])=== nums) {
            count = i;
            for (let i = count; i < array.length; i++) {
                array[i] = array[i + 1];
            }
            array[array.length-1]=0;
            i--
        }
    }
        document.write(array);
</script>
</body>
</html>
