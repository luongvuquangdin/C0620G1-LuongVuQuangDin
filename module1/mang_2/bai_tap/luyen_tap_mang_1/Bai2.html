<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[1,10,11,12,13,-2,1.3,11.2]
    let max=array[0];
    let dem=0;
    for(let i=0;i<array.length;i++){
        if (array[i]>max) {
            max = array[i]
            dem=i;
        }
        }
    document.write("Phần tử thứ "+dem+" có giá trị là "+max+" lớn nhất trong mảng");
</script>
</body>
</html>
