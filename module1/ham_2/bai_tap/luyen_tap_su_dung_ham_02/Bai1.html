<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phướng</title>
</head>
<body>
<script>
    function square(number) {
        number=Math.pow(number,2);
        return number;

    }
    let number=parseInt(prompt("Nhập vào một số"));
    document.write("Số bạn vừa nhập là: "+number);
    number=square(number);
    document.write('<br>Bình phương số bạn vừa nhập là: '+number);
</script>
</body>
</html>
