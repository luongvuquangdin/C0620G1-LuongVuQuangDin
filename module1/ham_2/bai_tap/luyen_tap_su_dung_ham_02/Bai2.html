<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi và bán kính hình tròn</title>
</head>
<body>
<script>
    let radius = prompt("Nhập vào bán kính của hình tròn");
    const pi = 3.14;
    function countPerimeter(a) {
        let perimeter = 2 * a * pi;
        return perimeter;

    }

    function countAcreage(a) {
        let acreage = a * a * pi;
        return acreage;
    }
    let perimeter=countPerimeter(radius);
    document.write("Chu vi hình trong có bán kính "+radius+" là: "+perimeter);
    let acreage=countAcreage(radius);
    document.write('<br>Diện tích hình tròn có bán kính '+radius+' là: '+acreage);
</script>
</body>
</html>
