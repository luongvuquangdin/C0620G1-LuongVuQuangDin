<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng số nhập lên 1 đơn vị</title>
</head>
<body>
<script>
    let number=Number(prompt("Nhập một số"))
    function number1(a){
        a+=1;
        return a;
    }
    let number2=number1(number);
    document.write("Số bạn vừa nhập là: "+number);
    document.write("<br>Số bạn vừa nhập sau khi tăng lên 1 là: "+number2);


</script>
</body>
</html>
