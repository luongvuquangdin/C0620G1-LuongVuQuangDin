<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính S=15-1+1/2-1/3!+....+((-1)^n)*1/n!</title>
</head>
<body>
<script>
    let numberEnd=parseInt(prompt('Nhập số phần tử n='));
    let sum=15;
    let abs;
    for (let i=1;i<=numberEnd;i++){
        abs=1;
        for (let j=1;j<=i;j++){
            abs*=j;
        }
        sum+=Math.pow(-1,i)*(1/abs);
    }
    alert('Tổng của S=15-1+1/2-1/3!+....+((-1)^n)*1/n! là: '+sum);
</script>
</body>
</html>
