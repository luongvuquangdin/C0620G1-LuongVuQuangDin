<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tháp có chiều cao và số dòng n</title>
</head>
<body>
<script>
    let heightAndWidth=parseInt(prompt('Nhập số dòng và số cột n'));
    for (let i=0;i<heightAndWidth;i++){
        for (let j=0;j<heightAndWidth;j++){
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
