    <title>Tương tác bóng đèn và công tắc</title>

<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status=status;
        }
        getOnOrOff(){
            if (this.status){
                return 'Đèn đang được bật';
            }return 'Đèn đang được tắt'
        }
        turnOff(){
                return this.status=false;

        }
        turnOn(){
            if (this.status){
                return 'Đèn đang ở trạng thái bật'
            }else {
                return this.status=true;
            }


        }
    }
    class SwitchButton{
        constructor(status) {
            this.status=status;
            this.lamp;
        }
        connetTolamp(lamp){
            this.lamp=lamp;
            return 'Đã liên kết công tắc với đèn';
        }
        switchOff(){
           this.status=false;
           this.lamp.turnOff();
        }
        switchOn(){
            this.status=true;
            this.lamp.turnOn();

        }
    }

    let switchButton= new SwitchButton(false);
    let electric=new ElectricLamp(false);
    switchButton.connetTolamp(electric);
    switchButton.switchOn();

    switchButton.switchOn();

    switchButton.switchOn();
    switchButton.switchOff();
    switchButton.switchOn();
    switchButton.switchOff();
    switchButton.switchOn();

</script>
