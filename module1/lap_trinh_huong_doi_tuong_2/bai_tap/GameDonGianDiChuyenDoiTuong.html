<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Objects</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      class Hero{
        constructor(image, top, left, size) {
          this.image = image;
          this.top = top;
          this.left = left;
          this.size = size;
        }
        getHeroElement(){
          return '<img width="'+ this.size + '"' +
                  ' height="'+ this.size + '"' +
                  ' src="' + this.image +'"' +
                  ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
          this.left += 10;
        }
        moveDown(){
          this.top+=10;
        }
        movLeft(){
          this.left-=10;
        }
        moveTop(){
          this.top-=10;
        }
      }

      let hero = new Hero('pikachu.png', 20, 30, 200);

      function start(){
        if(hero.left < window.innerWidth - hero.size){
          hero.moveRight();
        }else if (hero.top<window.innerHeight-hero.size){
          hero.moveDown();
        }else{
          document.getElementById('game').innerHTML = hero.getHeroElement();
          hero.movLeft();
          return start1();

        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start,10);
      }


      function start1(){
        if(hero.left > 20){
          hero.movLeft();
        }else if (hero.top>30){
          hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start1,1);
      }

      start();
    </script>
  </body>
</html>
