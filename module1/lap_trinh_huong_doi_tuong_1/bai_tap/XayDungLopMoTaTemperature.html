<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class temparature{
        constructor(doC) {
            this.doC=doC;
        }
        countDoF(){
            return this.doC*1.8+32;
        }
        countDoK(){
            return this.doC+273;
        }
    }
    let Temparature=new temparature(25);
    document.write('Độ C là: '+Temparature.doC);
    document.write('<br>Chuyển sang độ F là: '+Temparature.countDoF());
    document.write('<br>Chuyển sang độ Kenvin là: '+Temparature.countDoK());
</script>
</body>
</html>
