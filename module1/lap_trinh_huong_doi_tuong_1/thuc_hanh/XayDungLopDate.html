<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class myDate{
        constructor (day, month , year) {
            this.day = day;

            this.month = month;

            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day  = day;
        }
        setMonth(month){
            this.month  = month;
        }
        setYear(year) {
            this.year  = year;
        }
        setDate(day,month,year){
           this.day = day;
           this.month = month;
           this.year = year;
        }
        toString(value) {
            return this.day+'/'+this.month+'/'+this.year;
        }
    }
    let date = new myDate(2, 2, 2007);
    let day = date.getDay(); // 2

    let month = date.getMonth(); // 2

    let year = date.getYear(); // 2007
    alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
    day=date.setDate(30,12,1996)
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
</script>
</body>
</html>
