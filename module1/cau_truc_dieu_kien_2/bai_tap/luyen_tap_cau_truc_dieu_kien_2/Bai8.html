<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    tuoi();

    function tuoi() {
        let yearold = Number(prompt("Nhập vào 1 số"));
        if (yearold % 1 === 0) {
            if ((yearold >= 0) && (yearold <= 120))
                alert("Đây là tuổi của một người");
            else
                alert("Đây không phải là tuổi của một người");
        } else alert("Đây không phải là tuổi của một người");
        tuoi();
    }
</script>
</body>
</html>
