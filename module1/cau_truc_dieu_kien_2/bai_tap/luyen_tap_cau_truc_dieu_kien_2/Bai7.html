<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    giai();

    function giai() {
        let a = parseInt(prompt("nhập vào giá trị a của phương trình ax^2+bx+c=0"));
        let b = parseInt(prompt("Nhập vào giá trị b của phương trình ax^2+bx+c=0"));
        let c = parseInt(prompt("Nhập vào giá trị c của phương trình ax^2+bx+c=0"));
        if (a == 0)
            if (b != 0)
                alert("Phương trình có nghiệm là" + "\n" + c / b);
            else if (c == 0)
                alert("Phương trình có vô số nghiệm");
            else
                alert("phương trình vô nghiệm");
        else if (a != 0) {
            let delta = Math.pow(b) - 4 * a * c;
            if (delta < 0) alert("Phương trình vô nghiệm");
            else if (delta == 0)
                alert("Phương trình có hai nghiệm kép là:" + (-b / 2 * a));
            else
                alert("Phương trình có hai nghiệm là:" + "\nx1=" + (((-b) - Math.sqrt(delta)) / (2 * a)) + "\nx2=" + (((-b) + Math.sqrt(delta))))
        }
        giai();
    }
</script>
</body>
</html>
