<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    laiNganHang()
    function laiNganHang() {
        let soTienVay = Number(prompt("Nhập số tiền bạn vay"));
        let laiSuatThang = Number(prompt("Phần trăm lãi suất hàng tháng"));
        let soThang = Number(prompt("Số tháng cho vay là:"));
        let laiKep;
        if ((laiSuatThang < 0) || (soTienVay < 0) || (soThang < 0)) {
            alert("Các thông số có giá trị âm là sai")
            laiNganHang();
        } else {
            laiKep = soTienVay*Math.pow((1 + laiSuatThang / 100), soThang);
        }
        alert("Số tiền bạn phải trả khi hết thời hạn là:\n"+laiKep+"VND");
        laiNganHang();
    }
</script>
</body>
</html>
