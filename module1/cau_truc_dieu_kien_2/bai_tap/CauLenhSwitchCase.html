<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="month" name="month" type="text">
    <input id="count" type="button" value="Tính số ngày" onclick="countday()">
    <p id="appear"></p>
</form>
</body>
<script>
    function countday() {
        let count = parseInt(document.getElementById("month").value);
        switch (count) {
            case (1):
                document.getElementById("appear").innerHTML="Tháng 1 có 31 ngày";
                break;
            case (2):
                document.getElementById("appear").innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case (3):
                document.getElementById("appear").innerHTML= "Tháng 3 có 31 ngày";
                break;
            case (4):
                document.getElementById("appear").innerHTML= "Tháng 4 có 30 ngày";
                break;
            case (5):
                document.getElementById("appear").innerHTML= "Tháng 5 có 31 ngày";
                break;
            case (6):
                document.getElementById("appear").innerHTML= "Tháng 6 có 30 ngày";
                break;
            case (7):
                document.getElementById("appear").innerHTML= "Tháng 7 có 31 ngày";
                break;
            case (8):
                document.getElementById("appear").innerHTML= "Tháng 8 có 31 ngày";
                break;
            case (9):
                document.getElementById("appear").innerHTML= "Tháng 9 có 30 ngày";
                break;
            case (10):
                document.getElementById("appear").innerHTML= "Tháng 10 có 31 ngày";
                break;
            case (11):
                document.getElementById("appear").innerHTML= "Tháng 11 có 30 ngày";
                break;
            case (12):
                document.getElementById("appear").innerHTML= "Tháng 12 có 31 ngày";
                break;
            default:
                document.getElementById("appear").innerHTML= "Một năm chỉ có từ tháng 1 đến tháng 12";
                break;
        }
    }
</script>
</html>
