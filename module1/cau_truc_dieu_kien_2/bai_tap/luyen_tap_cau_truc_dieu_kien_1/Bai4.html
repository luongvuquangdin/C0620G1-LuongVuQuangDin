<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên thứ nhất:");
    let b = prompt("Nhập số nguyên thứ hai:");
    let c = prompt("Nhập số nguyên thú ba:");
    if (a > b) {
        if (a > c)
            alert(a + " Là giá trị lớn nhất trong những số đã nhập");
        else
            alert(c + " Là giá trị lớn nhất trong những số đã nhập");

    } else {
        if (b > c)
            alert(b + " Là giá trị lớn nhất trong những số đã nhập");
        else
            alert(b + " Là giá trị lớn nhất trong những số đã nhập");
    }
</script>
</body>
</html>
