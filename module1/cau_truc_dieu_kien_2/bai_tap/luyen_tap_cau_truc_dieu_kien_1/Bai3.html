<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập một số Nguyên")
    if (a > 0)
        alert("Số " + a + " lớn hơn 0");
    else if (a < 0)
        alert("Số " + a + "Lớn nhỏ hơn 0");
    else
        alert("Số này là số 0");
</script>
</body>
</html>
