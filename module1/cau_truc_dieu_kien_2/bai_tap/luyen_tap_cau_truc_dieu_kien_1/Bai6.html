<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = 3000000;
    let sale = parseInt(prompt("Nhập doanh số bán hàng của bạn"));
    let hoaHong;
    if (sale <= 100)
        hoaHong = 30 / 100;
    else if (sale <= 50)
        hoaHong = 20 / 100;
    else if (sale <= 20)
        hoaHong = 10 / 100;
    else
        hoaHong = 5 / 100;
    let tienHoaHong = salary * hoaHong;
    alert("Tiền hoa hồng bạn nhận được là: " + tienHoaHong);
</script>
</body>
</html>
