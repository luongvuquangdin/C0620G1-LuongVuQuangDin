<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân nặng cơ thể</title>
</head>
<body>
<script>
    let weigh = parseInt(prompt("Cân nặng của bạn là: (Tính theo Kg)"));
    let height = parseInt(prompt("Chiều cao của bạn là: (tính theo m)"));
    let bmi = weigh /Math.pow(height);
    if (bmi <= 30) {
        alert("Obese");
    } else {
        if (bmi <= 25)
           alert("Overweight");
        else {
            if (bmi <= 18)
                alert("Normal");
            else alert("Underweight")
        }
    }
</script>
</body>
</html>
