<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
        <fieldset style="width: 200px; height: 280px" >
            <input type="text" id="windown" name="windown"value="" style="text-align: right;size: 40px; font-size: 20px">
            <br>
            <br>
            <input type="button" value="1" onclick="nhap(this.value)" style="width: 40px; height: 40px">
            <input type="button" value="2" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="3" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="+" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <br>
            <br>
            <input type="button" value="4" onclick="nhap(this.value)"style="width: 40px; height: 40px">
            <input type="button" value="5" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="6" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="-" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <br>
            <br>
            <input type="button" value="7" onclick="nhap(this.value)"style="width: 40px; height: 40px">
            <input type="button" value="8" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="9" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="*" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <br>
            <br>
            <input type="reset" value="C" onclick="nhap(this.value)"style="width: 40px; height: 40px">
            <input type="button" value="0" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="=" onclick="bang()" style="width: 40px; height: 40px;margin-left: 25px">
            <input type="button" value="/" onclick="nhap(this.value)"style="width: 40px; height: 40px;margin-left: 25px">
        </fieldset>
<script>
    function nhap(giaTri) {
        document.getElementById("windown").value +=giaTri;
    }
    function bang() {
        let string = document.getElementById("windown").value;
        result=eval(string);
        document.getElementById("windown").value =result;
    }
    </script>
</body>
</html>
