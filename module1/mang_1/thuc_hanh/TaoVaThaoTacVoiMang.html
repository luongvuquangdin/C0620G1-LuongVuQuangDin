<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với Mảng</title>
    <style>
        body {padding-top: 50px}
    </style>
</head>
<body>
<input id="txtValue" type="text">
<input id="btnAdd" onclick="add_element_to_array();" type="button" value="Add">
<input id="btnDisplay" onclick="display_array();" type="button" value="Display">
<input onclick="deleteArray()" type="button" value="deleteArray">
<div id="result"></div>
<script>
    let e="";
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_array() {
        e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        return document.getElementById("result").innerHTML = e;
    }
    function deleteArray() {
        for (let a = array.length - 1; a >= 0; a--){
            array.pop();
    }
        x=0;
        document.getElementById("result").innerHTML="<hr>";
    }
</script>
</body>
</html>
