<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomers = ['Châu', 'Khánh', 'Đin', 'Lành', 'Vũ', 'Mai', 'Tín',
        'Duy', 'Hậu', 'Quân'];
    menu();

    function menu() {
        let menu1 = parseInt(prompt("Chọn thao tác muốn thực hiện:\n1.Show Customer\n" +
            "2.Delete customer"));
        switch (menu1) {
            case 1:
                let show=showCustomer(arrNameCustomers);
                alert(show);
                menu();
                break;
            case 2:
                deleteCustomer();
                break;
        }
    }

    function showCustomer(arrNameCustomers) {
        let str = '';
        for (let i = 0; i < arrNameCustomers.length; i++) {
            str += (i + 1) + '.' + arrNameCustomers[i] + ':\n';
        }
        return str;
    }

    function deleteCustomer() {
        let number = parseInt(prompt(showCustomer(arrNameCustomers)));
        switch (number) {
            case 1:
                arrNameCustomers.splice(0, 1);
                break;
            case 2:
                arrNameCustomers.splice(1, 1);
                break;
            case 3:
                arrNameCustomers.splice(2, 1);
                break;
            case 4:
                arrNameCustomers.splice(3, 1);
                break;
            case 5:
                arrNameCustomers.splice(4, 1);
                break;
            case 6:
                arrNameCustomers.splice(5, 1);
                break;
            case 7:
                arrNameCustomers.splice(6, 1);
                break;
            case 8:
                arrNameCustomers.splice(7, 1);
                break;
            case 9:
                arrNameCustomers.splice(8, 1);
                break;
            case 10:
                arrNameCustomers.splice(9, 1);
                break;
            default:
                alert("Bạn phải chọn một trong các Customer có trong đây theo số thứ tự được đánh");
                deleteCustomer();
                break;
        }
        alert(showCustomer(arrNameCustomers));
        menu();
    }

</script>
</body>
</html>
