<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ten = prompt("Nhập tên");
    let idCard = prompt("Nhập CMND");
    let dateOfBirth = prompt("Nhập ngày sinh");
    let email = prompt("Nhập Email");
    let address = prompt("Nhập địa chỉ");
    let customer = prompt("Nhập loại Customer:\nDiamond, Platinum, Gold, Silver, Member");
    let giamGia = prompt("Phần trăm giảm giá:\nGiá trị từ 1- 100");
    let soLuong = prompt("Số lượng đi kèm");
    let rentDays = prompt("Nhập số ngày thuê");
    let typeOfService = prompt("Nhập loại dịch vụ:\nVilla:500$/1 ngày\nHouse:300$/1 ngày\nRoom:100$/1 ngày");
    let kindOfRoom = prompt("Nhập loại phòng:\nVip, Business,  Normal");
    let Monney;
    if (typeOfService === "Villa") {
        Monney = 500;
    } else if (typeOfService === "House") {
        Monney = 300;
    } else {
        Monney = 100;
    }
    alert("1.Tên khách hàng: " + ten + "\n" +
        "2.Số CMND: " + idCard + "\n" +
        "3.Ngày sinh: " + dateOfBirth + "\n" +
        "4.Email: " + email + "\n" +
        "5.Địa chỉ: " + address + "\n" +
        "6.Loại Customer: " + customer + "\n" +
        "7.Phần trăm giảm giá: " + giamGia + "%" + "\n" +
        "8.Số lượng đi kèm: " + soLuong + "\n" +
        "9.Số ngày thuê: " + rentDays + "\n" +
        "10.Loại dịch vụ: " + typeOfService + "\n" +
        "11.Loại phòng: " + kindOfRoom + "\n" +
        "12.Số tiền phải trả là: " +
        (parseInt(Monney) * parseInt(rentDays) * (1 - (parseInt(giamGia) / 100))) + "$")
</script>
</body>
</html>
