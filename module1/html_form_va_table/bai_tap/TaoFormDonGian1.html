<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một form đơn giản 1</title>
</head>
<body>
<fieldset style=" background-color: wheat;text-align: center; margin-left: 300px; margin-right:600px">
<form style="text-align: left">
    <h2 style="color: blue">Đăng ký học viên</h2>
    <label style="color: blue">Họ và tên</label>
    <input type="text" name="Họ và tên" style="margin-left: 30px">
    <br>
    <br>
    <label style="color: blue">Ngày sinh</label>
    <input type="date" name="Ngày sinh" style="margin-left: 27px">
    <br>
    <br>
    <label style="color: blue">giới tính</label>
    <input type="radio" name="rd" value="nam" style="margin-left:40px">nam
    <input type="radio" name="rd" value="nữ">nữ
    <br>
    <br>
    <label style="color: blue;float: left" >Địa chỉ</label>
    <textarea cols="40" rows="5" style="margin-left: 45px"></textarea>
    <br>
    <br>
    <label style="color:blue;">Lớp</label>
    <select name="lớp" style="margin-left: 65px">
        <option value="-chọn Lớp-" >-chọn Lớp-</option>
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
        <option value="Lớp 3">Lớp 3</option>
        <option value="Lớp 4">Lớp 4</option>
        <option value="Lớp 5">Lớp 5</option>
    </select>
    <br>
    <br>
    <label style="color: blue">Email</label>
    <input type="text" name="Email" style="margin-left: 53px">
    <br>
    <br>
    <label style="color: blue">Điện thoại</label>
    <input type="number" name="phone" style="margin-left: 24px">
    <br>
    <br>
    <input type="submit" name="Đăng ký" style="margin-left: 95px">
    <input type="reset" name="Nhập lại">
</form>
</fieldset>
</body>
</html>
