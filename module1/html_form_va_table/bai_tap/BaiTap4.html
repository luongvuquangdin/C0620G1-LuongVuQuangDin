<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4</title>
</head>
<body>
<fieldset style="margin-right: 850px">
<h1 style="margin-left: 70px;">ĐĂNG KÝ HỌC VIÊN</h1>
<form>
    <label>Họ và tên</label>
    <input type="text" name="name" size="40" style="margin-left: 20px;">
    <br>
    <br>
    <label>Ngày sinh</label>
    <input type="text" name="date" size="30" style="margin-left: 17px">
    <br>
    <br>
    <label>Giới tính</label>
    <input type="radio" name="geder" value="Nam" style="margin-left: 25px">Nam
    <input type="radio" name="geder" value="Nữ">Nữ
    <br>
    <br>
    <label>Địa chỉ</label>
    <textarea name="address" cols="40" rows="5" style="margin-left: 38px"></textarea>
    <br>
    <br>
    <label>Lớp</label>
    <select style="margin-left: 59px">
        <option value="Jave">Jave</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
    </select>
    <br>
    <br>
    <label>Email</label>
    <input type="text" name="email" style="margin-left: 48px">
    <br>
    <br>
    <label>Điện thoại</label>
    <input type="text" name="phone" style="margin-left: 20px">
    <br>
    <br>
    <input type="submit" name="Đăng Ký" value="Đăng ký" style="margin-left: 100px">
    <input type="reset" name="Nhập Lại" value="Nhập lại">
</fieldset>
</form>
</body>
</html>
