<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new Employee</title>
    <th:block th:replace="~{display::headTemplate}"></th:block>
</head>
<body>
<th:block th:replace="~{display::headContent}"></th:block>
<th:block th:replace="~{display::homeContent}"></th:block>
<div class="row" id="bodyfurama">
    <th:block th:replace="~{display::itemBody}"></th:block>
    <div class="col-lg-11">
        <div class="row">
            <div class="col-lg-12">
                <h1>Edit new Employee</h1>
                <!--<p>-->
                <!--    <c:if test='${message!= null}'>-->
                <!--        <span class="message">${message}</span>-->
                <!--    </c:if>-->
                <!--</p>-->
                <p>
                    <a th:href="@{/employees}">Back to Employee list</a>
                </p>
                <form th:action="@{/employees/create}" method="post" th:object="${employee}">
                    <input type="hidden" th:field="*{user}">
                    <input type="hidden" th:field="*{employeeId}">
                    <fieldset>
                        <legend>Employee information</legend>
                        <table>
                            <tr>
                                <td><label for="Name">Name: </label></td>
                                <td><input type="text" th:field="*{employeeName}" id="Name">
                                    <p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Birthday">Birthday: </label></td>
                                <td><input type="date" th:field="*{employeeBirthday}" id="Birthday">
                                    <p th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="IdCard">Id Card: </label></td>
                                <td><input type="text" th:field="*{employeeIdCard}" id="IdCard">
                                    <p th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Salary">Salary: </label></td>
                                <td><input type="text" th:field="*{employeeSalary}" id="Salary">
                                    <p th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Phone">Phone: </label></td>
                                <td><input type="text" th:field="*{employeePhone}" id="Phone">
                                    <p th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Email">Email: </label></td>
                                <td><input type="text" th:field="*{employeeEmail}" id="Email">
                                    <p th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Address">Address:</label></td>
                                <td><input type="text" th:field="*{employeeAddress}" id="Address">
                                    <p th:if="${#fields.hasErrors('employeeAddress')}" th:errors="*{employeeAddress}"
                                       style="color: red"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="positionId">position: </label></td>
                                <td>
                                    <select th:field="*{position}" id="positionId">
                                        <option th:each="position : ${positionList}" th:value="${position.positionId}"
                                                th:text="${position.positionName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="educationDegreeId">educationDegree Id: </label></td>
                                <td>
                                    <select th:field="*{educationDegree}" id="educationDegreeId">
                                        <option th:each="educationDegree : ${educationDegreeList}"
                                                th:value="${educationDegree.educationDegreeId}"
                                                th:text="${educationDegree.educationDegreeName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="divisionId">Division </label></td>
                                <td>
                                    <select id="divisionId" th:field="*{division}">
                                        <option th:each="division : ${divisionList}" th:value="${division.divisionId}"
                                                th:text="${division.divisionName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Save"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
