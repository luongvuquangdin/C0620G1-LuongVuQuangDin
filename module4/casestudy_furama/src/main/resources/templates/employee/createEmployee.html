                    <p>
                        <a th:href="@{/employees}">Back to Employee list</a>

                    <form th:action="@{/employees/create}" method="post" th:object="${employee}">
                        <fieldset>
                            <legend>Employee information</legend>
                            <table>
                                <tr>
                                    <td><label for="Name">Name: </label></td>
                                    <td><input type="text" th:field="*{employeeName}" id="Name">

                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"
                                           style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="Birthday">Birthday: </label></td>
                                    <td><input type="date" th:field="*{employeeBirthday}" id="Birthday">
                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeeBirthday')}"
                                           th:errors="*{employeeBirthday}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="IdCard">Id Card: </label></td>
                                    <td><input type="text" th:field="*{employeeIdCard}" id="IdCard">

                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeeIdCard')}"
                                           th:errors="*{employeeIdCard}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="Salary">Salary: </label></td>
                                    <td><input type="text" th:field="*{employeeSalary}" id="Salary">

                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeeSalary')}"
                                           th:errors="*{employeeSalary}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="Phone">Phone: </label></td>
                                    <td><input type="text" th:field="*{employeePhone}" id="Phone">

                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeePhone')}"
                                           th:errors="*{employeePhone}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="Email">Email: </label></td>
                                    <td><input type="text" th:field="*{employeeEmail}" id="Email">

                                    </td>
                                    <th> <p th:if="${#fields.hasErrors('employeeEmail')}"
                                            th:errors="*{employeeEmail}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="Address">Address:</label></td>
                                    <td><input type="text" th:field="*{employeeAddress}" id="Address">

                                    </td>
                                    <th><p th:if="${#fields.hasErrors('employeeAddress')}"
                                           th:errors="*{employeeAddress}" style="color: red"></p></th>
                                </tr>
                                <tr>
                                    <td><label for="positionId">position: </label></td>
                                    <td>
                                        <select th:field="*{position}" id="positionId">
                                            <option th:each="position : ${positionList}" th:value="${position.positionId}"
                                                    th:text="${position.positionName}" style="color: red"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="educationDegreeId">educationDegree Id: </label></td>
                                    <td>
                                        <select th:field="*{educationDegree}" id="educationDegreeId">
                                            <option th:each="educationDegree : ${educationDegreeList}"
                                                    th:value="${educationDegree.educationDegreeId}"
                                                    th:text="${educationDegree.educationDegreeName}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="divisionId">Division </label></td>
                                    <td>
                                        <select id="divisionId" th:field="*{division}">
                                            <option th:each="division : ${divisionList}"
                                                    th:value="${division.divisionId}"
                                                    th:text="${division.divisionName}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <th:block th:object="${user}">
                                    <tr>
                                        <td><label for="user">UserName:</label></td>
                                        <td><input type="text" th:field="*{userName}" id="user">
                                        </td>
                                        <th th:text="${message} ? ${message}:''" style="color: red"></th>
                                    </tr>
                                    <tr>
                                        <td><label for="password">Password:</label></td>
                                        <td><input type="password" th:field="*{password}" id="password">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label for="role">Role: </label></td>
                                        <td>
                                            <select id="role" th:field="*{rolesUser}">
                                                <option th:each="role : ${roleList}" th:value="${role.roleId}"
                                                        th:text="${role.roleName}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                </th:block>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Create"></td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
