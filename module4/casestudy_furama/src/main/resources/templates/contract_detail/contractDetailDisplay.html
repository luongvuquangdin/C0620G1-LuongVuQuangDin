<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>List ContractDetail</title>
    <th:block th:replace="~{display::headTemplate}"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="~{display::headContent}"></th:block>
    <th:block th:replace="~{display::homeContent}"></th:block>
    <div class="row" id="bodyfurama">
        <th:block th:replace="~{display::itemBody}"></th:block>
        <div class="col-lg-11">
            <div class="row">
                <div class="col-lg-12">
                    <h2 sec:authorize="isAuthenticated()">
                        <a th:href="@{/contractDetails/create}">Add New contract detail</a>
                    </h2>
                    <table id="tableContractDetail" class="table table-bordered table-light border border-dark text-dark" style="width:100%">
                        <thead>
                        <h2>List of contract detail</h2>
                        <tr>
                            <th>contract Id</th>
                            <th>Attach Service Id</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contractDetail : ${contractDetailList}">
                            <td th:text="${contractDetail.contractDetailId}"></td>
                            <td th:text="${contractDetail.attachService.attachServiceName}"></td>
                            <td th:text="${contractDetail.quantity}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragment_link_bootstrap::bootstrap-script}">
</th:block>
<th:block th:replace="~{display::anomation}"></th:block>
</body>
</html>
