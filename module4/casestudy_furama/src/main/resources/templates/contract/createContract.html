<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new contract</title>
    <th:block th:replace="~{display::headTemplate}"></th:block>
</head>
<body>
<th:block th:replace="~{display::headContent}"></th:block>
<th:block th:replace="~{display::homeContent}"></th:block>
<div class="row" id="bodyfurama">
    <th:block th:replace="~{display::itemBody}"></th:block>
    <div class="col-lg-11">
        <div class="row">
            <div class="col-lg-12">
                <h1>Create new contract</h1>
                <!--<p>-->
                <!--    <c:if test='${message!= null}'>-->
                <!--        <span class="message">${message}</span>-->
                <!--    </c:if>-->
                <!--</p>-->
                <p>
                    <a th:href="@{/contracts}">Back to contract list</a>
                </p>
                <form th:action="@{/contracts/create}" method="post" th:object="${contract}">
                    <fieldset>
                        <legend>Contract information</legend>
                        <table>
                            <tr>
                                <td><label for="contracts">Start Date: </label></td>
                                <td><input type="date" th:field="*{contractStartDate}" id="contracts">
                                    <p style="color: red" th:if="${#fields.hasErrors('contractStartDate')}"
                                       th:errors="*{contractStartDate}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="EndDate">End date: </label></td>
                                <td><input type="date" th:field="*{contractEndDate}" id="EndDate">
                                    <p style="color: red" th:if="${#fields.hasErrors('contractEndDate')}"
                                       th:errors="*{contractEndDate}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="Deposit">Deposit: </label></td>
                                <td><input type="text" th:field="*{contractDeposit}" id="Deposit">
                                    <p style="color: red" th:if="${#fields.hasErrors('contractDeposit')}"
                                       th:errors="*{contractDeposit}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="TotalMoney">Total Money: </label></td>
                                <td><input type="text" th:field="*{contractTotalMoney}" id="TotalMoney">
                                    <p style="color: red" th:if="${#fields.hasErrors('contractTotalMoney')}"
                                       th:errors="*{contractTotalMoney}"></p>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="employeeId">Employee name: </label></td>
                                <td>
                                    <select th:field="*{employee}" id="employeeId">
                                        <option th:each="employee : ${employeeList}" th:value="${employee.employeeId}"
                                                th:text="${employee.employeeName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="customerId">Customer name: </label></td>
                                <td>
                                    <select th:field="*{customer}" id="customerId">
                                        <option th:each="customer : ${customerList}" th:value="${customer.customerId}"
                                                th:text="${customer.customerName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="serviceId">service name: </label></td>
                                <td>
                                    <select th:field="*{service}" id="serviceId">
                                        <option th:each="service : ${serviceList}" th:value="${service.serviceId}"
                                                th:text="${service.serviceName}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Create"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
