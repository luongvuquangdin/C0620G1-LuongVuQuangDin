<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration:none;
        }
        .idButtonCategory{
            background-color: blue;
            border:1px solid black;
            color: white;
        }
        table,tr,th,td{
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <input type="search" id="nameCategory">
    <input type="button" value="Search" id="summitSearch">
    <p id="tableBlog"></p>
    <table>
        <thead id="listBlog"></thead>
    </table>
    <input type="button" value="display old" id="scrollListOld">

    <script src="../../static/bootstrap-4.0.0-dist/js/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function() {
        let offset=0;
        let data= '    <tr>\n' +
            '        <th>#</th>\n' +
            '        <th>Theme</th>\n' +
            '        <th>Last updated</th>\n' +
            '        <th>Category</th>\n' +
            '    </tr>\n';
        scrollList(offset);
        function scrollList(parameter){
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                // data: {"id": idStudent},
                // http://localhost:8080/list/blog_of_category/
                url: "http://localhost:8080/list_scroll/" + offset,
                success: function (listBlogLimit) {
                    for (let blog of listBlogLimit){
                        data+='<tr>' +
                            '<td>'+blog.idBlog+'</td>'+
                            '<td>'+blog.theme+'</td>'+
                            '<td>'+blog.date+'</td>'+
                            '<td>'+blog.category.nameCategory+'</td>'+
                            '</tr>'
                    }
                    $('#listBlog').html(data);
                },
                error: function (content) {
                    $("#tableBlog").val('b');
                    console.log(content);
                }            });
        }
        $("#scrollListOld").click(function () {
            offset+=5;
            scrollList(offset);
        });
        $("#summitSearch").click(function () {

            let nameCategory = $('#nameCategory').val();
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                // data: {"id": idStudent},
                // http://localhost:8080/list/blog_of_category/
                url: "http://localhost:8080/search_list_blog/" + nameCategory,
                success: function (listBlog) {
                    let tableSearch='<table>\n' +
                        '    <tr>\n' +
                        '        <th>#</th>\n' +
                        '        <th>Theme</th>\n' +
                        '        <th>Last updated</th>\n' +
                        '        <th>Category</th>\n' +
                        '    </tr>\n';
                    for (let blog of listBlog){
                        tableSearch+='<tr>' +
                                '<td>'+blog.idBlog+'</td>'+
                                '<td>'+blog.theme+'</td>'+
                                '<td>'+blog.date+'</td>'+
                                '<td>'+blog.category.nameCategory+'</td>'+
                            '</tr>'
                    }
                    tableSearch+='</table>';
                    $('#tableBlog').html(tableSearch);
                },
                error: function (content) {
                    $("#tableBlog").val('b');
                    console.log(content);
                }
            });
        });
    });
</script>
</body>
</html>
