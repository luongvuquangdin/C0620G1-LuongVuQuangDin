<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{text.create}">Create New Customer</title>
</head>
<body>
<fieldset>
    <legend th:text="#{text.info}">Customer</legend>
    <form action="/create" method="post" th:object="${customer}">
    <table>
        <tr>
            <td th:text="#{text.firs.name}">First Name</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{text.last.name}">Last Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td><button type="button"><a th:href="@{/back}" th:text="#{text.back}">Back</a></button></td>
            <td><button th:text="#{text.save}">Save</button></td>
        </tr>
    </table>
    </form>
</fieldset>
</body>
</html>
