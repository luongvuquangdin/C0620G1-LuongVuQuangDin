<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>
</head>
<body>
<fieldset>
    <legend>Blog</legend>
    <form action="/blog/create" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Theme</td>
            <td><input type="text" th:field="*{theme}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea th:field="*{content}" th:rows="10" th:cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${listCategory}" th:value="${category.idCategory}" th:text="${category.nameCategory}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="button"><a th:href="@{/blog/back}">Back</a></button></td>
            <td><button>Save</button></td>
        </tr>
    </table>
    </form>
</fieldset>
</body>
</html>
