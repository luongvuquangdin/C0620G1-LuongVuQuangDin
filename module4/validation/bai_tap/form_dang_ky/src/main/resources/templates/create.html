<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
<a th:href="@{/back}">Back</a>
<fieldset>
    <legend>Customer</legend>
    <form action="/create" method="post" th:object="${user}">
        <table>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" th:field="*{firstName}"></td>
                <td><p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" th:field="*{lastName}"></td>
                <td><p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></td>
            </tr>
            <tr>
                <td><label>Age</label></td>
                <td><input type="text" th:field="*{age}"></td>
                <td><p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p></td>
            </tr>
            <tr>
                <td><label>Number Phone</label></td>
                <td><input type="text" th:field="*{numberPhone}"></td>
                <td><p th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></p></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" th:field="*{email}"></td>
                <td><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
