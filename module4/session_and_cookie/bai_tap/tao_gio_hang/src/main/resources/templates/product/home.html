<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<th:block th:replace="common::headName"></th:block>
<a th:href="@{/home/cart}">Cart</a>
<h1>List Product</h1>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>View</th>
    </tr>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.idProduct}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/home/view(id=${product.idProduct})}">View</a></td>
    </tr>
</table>
</body>
</html>
