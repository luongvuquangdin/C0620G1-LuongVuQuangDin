<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<fieldset>
    <legend>Login</legend>
    <form action="/login" th:object="${user}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}">
        <label>PassWord</label>
        <input type="password" name="password" th:value="*{password}">
        <input type="submit" value="Login">
    </form>
</fieldset>
</body>
</html>
