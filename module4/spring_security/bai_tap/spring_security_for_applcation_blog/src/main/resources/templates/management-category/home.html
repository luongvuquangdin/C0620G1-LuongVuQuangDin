<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration:none;
        }
        .idButtonCategory{
            background-color: blue;
            border:1px solid black;
            color: white;
        }
    </style>
</head>
<body>
<th:block th:replace="~{menu_welcome::headerStudent}"></th:block>
<th:block sec:authorize="hasAuthority('ADMIN')"><a class="idButtonCategory" th:href="@{/management_category}">Management Category</a></th:block>
<a class="idButtonCategory" th:href="@{/blog/create}">Create New Blog</a>
<table>
    <ul   >
        <li th:each="category : ${listCategory}"><a th:href="@{/blog/(id=${category.idCategory})}" th:text="${category.nameCategory}"></a></li>
    </ul>
</table>
</body>
</html>
