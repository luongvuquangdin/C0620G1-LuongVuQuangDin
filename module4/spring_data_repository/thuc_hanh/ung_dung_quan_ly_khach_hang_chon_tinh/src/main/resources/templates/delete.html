<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Customer</title>
    <style>
        a{
            text-decoration: none;
            background-color: red;
            color: white;
            border: 1px solid black;
        }
        table,th,tr,td{
            border-collapse: collapse;
            border :1px solid black
        }
    </style>
</head>
<body>
<h1>Info Customer you want delete</h1>
<form action="/delete" method="post">
    <input type="hidden" th:name="id" th:value="${customer.id}">
    <p>Name:<span th:text="${customer.name}"></span></p>
    <p>Province:<span th:text="${customer.province.name}"></span></p>
    <a th:href="@{/back}">Back</a>
    <input type="submit" value="Yes">
</form>
</body>
</html>
