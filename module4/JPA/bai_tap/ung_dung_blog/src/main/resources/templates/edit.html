<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<fieldset>
    <legend>Customer</legend>
    <form action="/edit" method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea type="text" th:field="*{content}" th:rows="100" th:cols="100"></textarea></td>
            </tr>
            <tr>
                <td><button type="button"><a th:href="@{/back}">Back</a></button></td>
                <td><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
