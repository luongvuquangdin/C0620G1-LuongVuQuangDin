<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Mark</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr scope="row" *ngFor="let student of students">
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td><button type="button" class="btn btn-primary" (click)="infoStudent(student)">Detail</button></td>
  </tr>
  </tbody>
</table>
<app-student-child [studentChile]="student" (changeEvent)="changeParents($event)"></app-student-child>
